<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 04</title>
</head>
<style type="text/css">
    /* Exercicios de condicionais
1. Perguntar o nome do piloto
2. Colocar a velocidade inicial da nave como 0
3. Perguntar a que velocidade ele gostaria de acelerar a nave
4. Pedir uma confirmação informando que está indo para velocidade X km/s.
5. Exibir uma das seguintes mensagens com base na velocidade escolhida.
6. Imprimir no final o nome do piloto com a velocidade atual
*/
</style>
<script>
let pilotName = prompt("Qual seu nome, piloto?")
let velocity = 0
let newVelocity = prompt("A que velocidade você gostaria de acelerar?")
let confirmVelocity = confirm("Estamos acelerando para " + newVelocity + "km/s")
if(confirmVelocity) {
    velocity = newVelocity
}
if(velocity <= 0) {
    alert("Nave está parada. Considere partir e aumentar a velocidade")
} else if(velocity < 40) {
    alert("Você está devagar. Podemos aumentar mais.")
} else if(velocity < 80) {
    alert("Parece uma boa velocidade para manter.")
} else if(velocity < 100) {
    alert("Velocidade alta. Considere diminuir")
} else {
    alert("Velocidade perigosa. Controle automático forçado.")
}
alert("Piloto: " + pilotName + "\nVelocidade: " + velocity + "km/s")

</script>
<body>
    Utilizando o Condicionais
</body>
</html>
