<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript | Tabuada</title>


</head>  
<script>
var y = parseInt(prompt("Digite uma tabuada do 1 ao 9"));

if(y >= 1 && y <= 9){
  document.write("==>Você escolheu a Tabuada do " + y + " <==" + '<br />')
for (var x=1; x<=10; x++){
    
       document.write(y + " x " + x + " = " + (x*y) + '<br />')
     }
 
}else{
  alert("Voce digitou um numero invalido")
}
