<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Var, Let e Const</h1>


<p>Atribuindo Variaveis</p>

<p id="demo"></p>


<script>
/*
Var aplica a Variavel global e vc pode acessar qualquer parte do seu codigo

Let variavel do ES6 pode receber outros varoes porem so vai funcionar dentro do seu unico escopo a qual foi criado
Const nao pode ser reatribuido somente a uma unica vez e so funciona no seu escopo


*/
var nome = "Danilo";
let sobrenome = "Santos";
const graduado = "Engenheiro da Computação"

document.write("Nome " + nome + " e Sobrenome " + sobrenome + "<br>"  + " Graduado em " + graduado);


</script>

</body>
</html>
