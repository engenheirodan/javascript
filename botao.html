<!DOCTYPE html><!--iNSTRUÇÃO DO CODIGO-->

<html><!--Codigo do html-->

	<head><!--Codigo INTERPRETADO PELO NAVEGADOR -->
		<title>Introdução | Semantica em HTML</title>
    <meta charset="utf-8">
    <link>
	</head>
  <script>
  function subirTela(){
    window.scrollTo({
      top: 0,
      left: 0,
      behavior: 'smooth'



    });
  }
  function hideScrollBack() {
  if (window.scrollY == 0) {
    document.querySelector(".scroollbutton").style.display = "none";
  } else if (window.scrollY > 20) {
    document.querySelector(".scroollbutton").style.display = "block";
  }
}

window.addEventListener("scroll", hideScrollBack);
  </script>
  <style>
  p{
    width: 300px;
    height: 1200px;
    overflow: auto;
    background-color: red;
    padding: 20px;
    border:  10px solid pink;
  }
  
  .scroollbutton{
    width:  40px;
    height: 40px;
    border-radius: 50px;
    background-color: red;
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 999;
    cursor: pointer;
  }
  
  
  
  
  
  
  
  </style>
  <body>
<p>Ola mundo</p>
<div onclick="subirTela()" class="scroollbutton"></div>

	</body>

</html>
